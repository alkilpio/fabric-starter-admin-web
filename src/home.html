<template>
  <require from="css/style.css"></require>
  <require from="bootstrap/css/bootstrap.css"></require>
  <form>
    <div>
      <img src="src/images/favicon.png" width="25" height="25" alt="logo">
      <div class="d-inline p-2 text-white mr-1" id="block" style="background-color: #000000;" repeat.for="o of blocks">
        ${o}
      </div>
    </div>
  </form>

  <form class="bg-light text-dark my-2">

    <div class="row">
      <div class="col-md-3">
        <h4 t="channelList">channelList</h4>
          <div class="btn-group-toggle" data-toggle="buttons" >
            <label class="btn btn-secondary mr-1" repeat.for="o of channelList" click.delegate="queryChaincodes(o)">
              <input class="form-check-input " type="radio" > ${o}
            </label>
          </div>

        <div class="form-group my-2">
          <input type="text" class="form-control" value.bind="oneCh" placeholder="New Channel">
          <button type="submit" class="btn  text-white"
                  click.trigger="addChannel()">Add Channel
          </button>
        </div>
      </div>

      <div class="col-md-3">
        <h4 t="chaincodeList">chaincodeList</h4>
        <div class="btn-group-toggle" data-toggle="buttons" >
          <label class="btn btn-secondary mr-1" repeat.for="o of chaincodeList" click.delegate="queryTarg(o)">
            <input class="form-check-input" type="radio" > ${o}
          </label>
        </div>

        <div class="form-group">
          <h4 t="Downloaded Chaincodes">Downloaded Chaincodes</h4>
          <label>
            <select class="form-control" value.bind="selectedChain">
              <option model.bind="null">Choose...</option>
              <option repeat.for="chain of installedChain"
                      model.bind="chain">
                ${chain}
              </option>
            </select>
          </label>
          <button type="submit" class="btn text-white"
                  click.trigger="addChannelChaincode()">Add Chaincode
          </button>
        </div>

        <h4 t="orgList">orgList</h4>
        <div repeat.for="o of orgList">
          <ul class="list-group">
            <li class="list-group-item ">${o}</li>
          </ul>
        </div>
        <div class="form-group my-2">
          <input type="text" class="form-control" value.bind="oneOrg" placeholder="New Organizatoin">
          <button type="submit" class="btn text-white"
                  click.trigger="addChannelOrg()">Add Organization
          </button>
        </div>
      </div>

      <div class="col-md-3">
        <h4 t="Targets">Targets</h4>
        <div class="btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary" repeat.for="o of targets">
            <input type="checkbox" checked autocomplete="off"> ${o}
          </label>
        </div>

        <input class="form-control my-2" type="text" value.bind="fnc" placeholder="Function, example: put">
        <input class="form-control my-2" type="text" value.bind="args"
               placeholder="Args, example: account 1 {name:&quot;one&quot;}">
        <button type="submit" class="btn text-white"
                click.trigger="getInvoke()">Invoke
        </button>
        <button type="submit" class="btn text-white" click.trigger="getQuery()">
          Query
        </button>
      </div>
    </div>
  </form>

  <form>
    <p class="lead">Result of query:</p>
    <p>Output: ${query}</p>
    <p class="lead">Result of invoke:</p>
    <p>Txid: ${invoke.txid}</p>
    <p>Block: ${invoke.blockNumber}</p>
  </form>
</template>
