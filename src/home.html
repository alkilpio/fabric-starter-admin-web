<template>
  <require from="css/style.css"></require>

  <div style="height: 25px">
    <div class="d-inline p-2 text-white mr-1" id="block" style="background-color: #000000;" repeat.for="o of blocks"
         data-toggle="tooltip" data-placement="left" title="${o.txid}">
      ${o.blockNumber}
    </div>
  </div>

  <div class="row p-1">
    <div class="col-md-4">
      <h4 t="channelList">channelList</h4>
      <div repeat.for="o of channelList">
        <label>
          <input type="radio" value.bind="o" autocomplete="off" checked.bind='oneChannel'
                 change.delegate="queryChaincodes() || queryBlocks() || queryOrgs() || queryPeers() || getLastBlock()">
          ${o}
        </label>
      </div>


      <form class="form-inline" submit.delegate="addChannel()">
        <div class="form-group mb-2 mr-3">
          <input type="text" class="form-control" value.bind="oneCh" required placeholder="New channel">
        </div>
        <button type="submit" class="btn text-white mb-2">Add channel</button>
      </form>


      <form class="form-inline" submit.delegate="joinChannel()">
        <div class="form-group mb-2 mr-3">
          <input type="text" class="form-control" value.bind="joinCh" required placeholder="Join channel">
        </div>
        <button type="submit" class="btn text-white mb-2">Join channel</button>
      </form>


      <form submit.delegate="installChaincode()">
        <h4 t="Uploaded Chaincodes">Uploaded Chaincodes</h4>
        <ul>
          <li repeat.for="o of installedChain">${o}</li>
        </ul>
        <div class="form-group">
          <input class="form-control-file" type="file"
                 name="ChaincodeFile"
                 files.bind="file" required accept="application/zip">
        </div>
        <div class="row">
          <div class="form-group mb-2 ml-3 mr-3">
            <label for="uplanguage">Language:</label>
            <select id="uplanguage" class="form-control" value.bind="language">
              <option value="node">node</option>
              <option value="car">car</option>
              <option value="golang">golang</option>
              <option value="java">java</option>
            </select>
          </div>
          <div class="form-group mb-2 mr-3">
            <label for="upversion">Version:</label>

            <input type="text" id="upversion" class="form-control" value.bind="version" placeholder="1.0">
          </div>
        </div>
        <button type="submit" class="btn text-white mb-2">Install Chaincode</button>

      </form>
    </div>


    <div class="col-md-4">
      <form hide.bind="show">
        <h4 t="chaincodeList">chaincodeList</h4>
        <div repeat.for="o of chaincodeList">
          <label>
            <input type="radio" value.bind="o" autocomplete="off" checked.bind='oneChaincode'>
            ${o}
          </label>
        </div>
      </form>


      <form submit.delegate="initChaincode()" hide.bind="show">
        <h4 t="Install Chaincodes">Install Chaincodes</h4>
        <select class="custom-select my-1" value.bind="selectedChain">
          <option model.bind="null">Choose chaincode for instantiate</option>
          <option repeat.for="chain of installedChain">
            ${chain}
          </option>
        </select>
        <div class="row">
          <div class="form-group mb-2 mr-3 ml-3">
            <label for="language">Language:</label>
            <select class="form-control" id="language" value.bind="instLanguage">
              <option value="node">node</option>
              <option value="car">car</option>
              <option value="golang">golang</option>
              <option value="java">java</option>
            </select>
          </div>
          <div class="form-group mb-2">
            <label for="version">Version:</label>
            <input class="form-control" id="version" type="text" value.bind="instVersion"
                   placeholder="1.0">
          </div>
          <div class="form-group ml-3 mb-2">
            <label for="instAgrs">Function and arguments:</label>
            <input class="form-control" id="instAgrs" type="text" value.bind="initArgs"
                   placeholder="init a 10 b 5">
          </div>
          <button type="submit" class="btn text-white ml-3">Instantiate Chaincode</button>
        </div>
      </form>


      <form submit.delegate="addOrgToChannel()" hide.bind="show">
        <h4 t="orgList">orgList</h4>
        <ul>
          <li repeat.for="o of orgList">${o}</li>
        </ul>
        <div class="row">
          <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" value.bind="newOrg" required placeholder="New Organizatoin">
          </div>
          <button type="submit" class="btn text-white  mb-2">Add Organization to Channel</button>
        </div>
      </form>
    </div>

    <div class="col-md-4" hide.bind="oneChaincode? false : true">
      <h4 t="Targets">Targets</h4>
      <div repeat.for="o of targets">
        <label>
          <input type="checkbox" value.bind="o" checked.bind="targs">
          ${o}
        </label>
      </div>

      <div class="form-group mb-2">
        <label for="function">Function:</label>
        <input class="form-control" id="function" type="text" value.bind="fnc" placeholder="put">
      </div>
      <div class="form-group mb-2">
        <label for="args">Arguments:</label>
        <input class="form-control" id="args" type="text" value.bind="args"
               placeholder="account 1 {name:&quot;one&quot;}">
      </div>
      <button type="submit" class="btn text-white mr-3"
              click.trigger="getInvoke()">Invoke
      </button>
      <button type="submit" class="btn text-white " click.trigger="getQuery()">
        Query
      </button>
    </div>
  </div>
  <div class="row" hide.bind="show">
    <div class="col-md-4">
      <h4 class="text" t="Transaction">Transaction</h4>
      <pre id="res"></pre>
      <h6 class="text" t="Input" hide.bind="lastTx? false : true">Input</h6>
      <pre id="input"></pre>
      <h6 class="text" t="ReadSet" hide.bind="lastTx? false : true">ReadSet</h6>
      <pre id="reads"></pre>
      <h6 class="text" t="WriteSet" hide.bind="lastTx? false : true">WriteSet</h6>
      <pre id="writes"></pre>
    </div>
    <div class="col-md-4">
      <h4 class="text" t="Endorsed">Endorsed</h4>
      <pre id="info" hide.bind="cert? true : false"></pre>
      <div class="form-group" hide.bind="cert? false : true">
        <h6 class="text" t="Creator">Creator</h6>
        <pre id="creatorName"></pre>
      </div>
      <h6 class="text" t="Endorsers">Endorsers</h6>
      <pre id="endorsers" hide.bind="cert? false : true"></pre>
      <pre id="endorsersCert" hide.bind="cert? true : false"></pre>
      <button type="submit" class="btn text-white mb-3" click.trigger="showCert()">
        Show cert
      </button>
    </div>
    <div class="col-md-4">
      <h4 class="text" t="Block">Block</h4>
      <pre id="json"></pre>
    </div>
  </div>

  <div class="col-md-6">
    <form submit.delegate="addToConsortium()" class="form-horizontal" role="form">
      <div class="form-group">
        <legend>Consortium</legend>
      </div>
      <div class="col-md-8">
          <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>IP</th>
                </tr>
              </thead>
              <tbody>
                <tr repeat.for="org of consortiumMembersList">
                  <td>${org}</td>
                  <td></td>
                </tr>
              </tbody>
            </table>
      </div> 
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <div class="form-group row">
            <label for="consortiumInviteeIP" class="col-sm-2">IP</label>
            <input type="text" readonly name="OrgIP" id = "consortiumInviteeIP" value.bind="consortiumInviteeIP" autocomplete="off">
          </div>
          <div class="form-group row">
  
            <label for="consortiumInviteeName" class="col-sm-2">Name</label>
  
            <input type="text" name="OrgName" id = "consortiumInviteeName" value.bind="consortiumInviteeName" autocomplete="off">
          </div>
  
          <button type="submit" class="btn text-white mb-3">Invite</button>
        </div>
      </div>
    </form>
    
    
    
  </div>

</template>
