<template>
  <form class="bg-light text-dark">
    <div class="row">
      <div class="col-md-3">
        <h4 t="channelList">channelList</h4>
        <div id="test" repeat.for="o of channelList">
          <label class="btn">
            <input type="radio" value.bind="o" autocomplete="off" checked.bind='oneChannel'
                   change.delegate="queryChaincodes()">
            ${o}
            <!--${oneChannel}-->
          </label>
        </div>
      </div>

      <div class="col-md-3">
        <h4 t="chaincodeList">chaincodeList</h4>
        <div repeat.for="o of chaincodeList">
          <label class="btn "><input type="radio" value.bind="o"
                                     checked.bind='oneChaincode' change.delegate="queryTarg()">${o}</label>
        </div>
        <div class="form-group">
          <label>
            <select class="form-control" value.bind="selectedChain">
              <option model.bind="null">Choose...</option>
              <option repeat.for="chain of installedChain"
                      model.bind="chain">
                ${chain}
              </option>
            </select>
          </label>
          <button type="submit" class="btn btn-primary btn-sm" click.trigger="addChannelChaincode()">Add Chaincode
          </button>
        </div>

        <h4 t="orgList">orgList</h4>
        <div repeat.for="o of orgList">
          <ul class="list-group">
            <li class="list-group-item">${o}</li>
          </ul>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" value.bind="oneOrg" placeholder="Org">
          <button type="submit" class="btn btn-primary btn-sm my-2" click.trigger="addChannelOrg()">Add Organization
          </button>
        </div>
      </div>

      <div class="col-md-3">
        <h4 t="Targets">Targets</h4>
        <div repeat.for="o of targets">
          <label class="btn"><input type="checkbox" value.bind="o" checked.bind="orgs">${o}</label>
        </div>
        <input class="form-control" type="text" value.bind="fnc" placeholder="Function: put">
        <input class="form-control my-2" type="text" value.bind="args"
               placeholder="Args: account 1 {name:&quot;one&quot;}">
        <button type="submit" class="btn btn-primary my-2" click.trigger="getInvoke()">Invoke</button>
        <button type="submit" class="btn btn-primary my-2" click.trigger="getQuery()">Query</button>
      </div>
    </div>
  </form>

  <form>
    <p class="lead">Result of query: ${query}</p>

    <p class="lead">Result of invoke:</p>
    <p>Txid: ${invoke.txid}</p>
    <p>Block: ${invoke.blockNumber}</p>

    <p class="lead">Last five blocks:</p>
    <div repeat.for="o of blocks">
      <span class="border border-primary">${o.bl}</span>
    </div>
  </form>

</template>
